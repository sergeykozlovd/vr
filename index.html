<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VR-пример с перемещением</title>
    <meta name="description" content="VR-пример с перемещением на A-Frame">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Объекты в сцене -->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <!-- Обертка для камеры (Camera Rig) с контроллером движения -->
        <a-entity id="cameraRig" movement-controls="speed: 0.15;">
            <!-- Камера с курсором внутри -->
            <a-entity camera position="0 1.6 0" look-controls>
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>

    </a-scene>
</body>

</html>
