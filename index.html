<!DOCTYPE html>
<html>
<!-- Подключаем скрипты A-Frame и AR.js -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <!--
      В a-scene мы встраиваем систему AR.js.
      vr-mode-ui="enabled: false;" отключает кнопку входа в VR, так как это AR-сцена.
    -->
    <a-scene embedded arjs>

        <!-- Создаем 3D-объект. В нашем случае это куб. -->
        <a-box position='0 0.5 0' material='color: cyan;'></a-box>

        <!-- 
        Создаем маркер. AR.js будет искать этот маркер.
        Как только он его найдет, все дочерние элементы (в нашем случае куб)
        будут отображены на его месте.
        preset='hiro' использует встроенный стандартный маркер.
      -->
        <a-marker preset='hiro'>
            <!-- Вы можете поместить объекты прямо сюда, тогда они будут привязаны к маркеру -->
        </a-marker>

        <!-- Добавляем камеру для AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>```
